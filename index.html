<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐶 Perro Salchicha busca Pan 🥖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="start-screen">
    <h1>🐶 Perro Salchicha y la busqueda Pan 🥖</h1>
    <p>Ayuda al perrito a encontrar pan para hacerse más largo 🍞</p>
    <button id="start-btn">🎮 Jugar</button>
  </div>

  <div id="game-container" class="hidden">
    <div>
        <header>
            <h2>🐶 Perro Salchicha🥖</h2>

        </header>
    </div>

    <canvas id="game" width="300" height="300"></canvas> 

    <div class="controls">
      <button id="up"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-caret-up"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 14l-6 -6l-6 6h12" /></svg></button>
      <div class="middle">
        <button id="left"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-caret-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 6l-6 6l6 6v-12" /></svg></button>
        <button id="right"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-caret-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 18l6 -6l-6 -6v12" /></svg></button>
      </div>
      <button id="down"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-caret-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 10l6 6l6 -6h-12" /></svg></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
